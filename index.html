<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <main class="container-main">
      <section class="container-content">
        <div class="header-content">
          <h1>To-Do-list</h1>
          <a href="#"><img src="/images/moon.svg" alt="Dark Mode" /></a>
        </div>
        <input type="text" name="content" placeholder="Insira o todo aqui..." />

        <div class="item item-checked">
          <input type="checkbox" checked="1" />
          <span>Ler 10 páginas de um livro</span>
        </div>

        <div class="item">
          <input type="checkbox" checked="" />
          <span>Meditar</span>
        </div>

        <div class="item">
          <input type="checkbox" checked="" />
          <span>Editar 2 vídeos</span>
        </div>

        <div class="item">
          <input type="checkbox" checked="" />
          <span>Academia</span>
        </div>

        <div class="item">
          <input type="checkbox" checked="" />
          <span>Fazer portifólio</span>
        </div>

        <div class="footer-content">
          <p>4 itens restantes</p>
          <a href="#">Todos</a>
          <a href="#">Ativos</a>
          <a href="#">Concluídos</a>
          <a href="#">Limpeza Completa</a>
        </div>
      </section>
    </main>
  </body>
</html>
